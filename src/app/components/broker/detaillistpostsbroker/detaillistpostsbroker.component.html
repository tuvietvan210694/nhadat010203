<div class="content">
  <div class="content_detail">
    <div class="content_detail_top">
      <div class="formlg2" *ngIf = "brokerPost">
      <h4 style = "margin-left: 19px; color: #007700;">Chi tiết bài đăng</h4><hr>
      <form>
        <table>

          <!-- id: number;
    productName: string;
    productLocation: string;
    productCost: number;
    productAcreage: number;
    fileId: number;
    linkAnh: string; -->


          <tr>
            <td style = "color: #BB0000;">Product Name </td>
            <td>{{brokerPost.productName}}</td>
          </tr>
          <tr>
            <td style = "color: #BB0000;">Product Location</td>
            <td>{{brokerPost.productLocation}}</td>
          </tr>
          <tr>
            <td style = "color: #BB0000;">Product Cost</td>
            <td>{{brokerPost.productCost}}</td>
          </tr>
          <tr>
            <td style = "color: #BB0000;">productAcreage</td>
            <td>{{brokerPost.productAcreage}}</td>
          </tr>
          <tr>
            <td style = "color: #BB0000;">fileId</td>
            <td>{{brokerPost.fileId}}</td>
          </tr>
          
          <tr>
            <td style = "color: #BB0000;">Hình ảnh</td>
            <td><img src = "{{brokerPost.linkAnh}}"></td>
          </tr>
          <tr>
            <td><a routerLink="../../editlistpostsbroker/{{brokerPost.id}}" class="btn2">Sửa</a></td>
            <td><button (click) = "deletePostBroker(brokerPost.id)"class="btn2">Xóa</button></td>
          </tr>
        </table>
      </form>

      </div>
    </div>
  </div>
</div>
