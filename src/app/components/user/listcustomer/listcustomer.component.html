<mat-tab-group dynamicHeight="true">
  <mat-tab>
    <ng-template mat-tab-label>
      Danh sách Customers
    </ng-template>
    <h1 id="so" style="display: none;">{{number}}</h1>
    <div class="content">
      <div class="content_detail">
        <div class="content_detail_top">
          <h4>Danh sách khách hàng</h4>
          <br>
          <a routerLink="../addlistcustomer" class="btn2">Thêm khách hàng</a>
        </div>
        <div class="content_detail_bottom">
          <table class="danhsach">
            <thead>
              <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Thông tin đồng đủ</th>
              </tr>
            </thead>
            <tbody *ngIf="customers">
              <tr *ngFor="let eachCustomer of customers">
                <td>{{eachCustomer.id}}</td>
                <td>{{eachCustomer.nameCustomer}}</td>
                <td>{{eachCustomer.dayOfBirth}}</td>
                <td>
                  <a routerLink="../editlistcustomer/{{eachCustomer.id}}">Sửa</a>
                  <a routerLink="../detaillistcustomer/{{eachCustomer.id}}">Chi tiết</a>
                  <button (click)="delete(eachCustomer.id)">X</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="content_detail_bottom_page">
            <!-- <ul class="phantrang">
          <a href="" title="">
            <li id="phantrang_first">
              <<</li> </a> <a href="" title="">
            <li>1</li>
          </a>
          <a href="" title="">
            <li>2</li>
          </a>
          <a href="" title="">
            <li>3</li>
          </a>
          <a href="" title="">
            <li>4</li>
          </a>
          <a href="" title="">
            <li id="phantrang_last">>></li>
          </a>
        </ul> -->
            <ul class="phantrang">
              <li *ngFor="let p of pages; let i=index">
                <a href="#" (click)="setPage(i+1,$event)">{{i+1}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Tìm kiếm
    </ng-template>
    <app-searchlistcustomer></app-searchlistcustomer>
    <!-- <h1>Day la tab tim kiem</h1> -->
  </mat-tab>
</mat-tab-group>
