<div class="content" *ngIf="customer">
  <div class="content_detail">
    <div class="content_detail_top">
      <div class="formlg1" *ngIf="customer">
      <h4>Chỉnh sửa thông tin khách hàng</h4><br><hr>
      <form action="" method="">
        <table>
          <tr>
            <td>Số CMND</td>
            <td><input type="text" [(ngModel)]="customer.idCard" name="idCard"></td>
          </tr>
          <tr>
            <td>Họ tên</td>
            <td><input type="text" [(ngModel)]="customer.nameCustomer" name="nameCustomer"></td>
          </tr>
          <tr>
            <td>Số điện thoại</td>
            <td><input type="text" [(ngModel)]="customer.phoneNumber" name="phoneNumber"></td>
          </tr>
          <tr>
            <td>Ngày sinh</td>
            <td>
              <input type="date" [(ngModel)]="customer.dayOfBirth" name="dayOfBirth">
            </td>
          </tr>
          <tr>
            <td>Mô tả</td>
            <td><input type="text" [(ngModel)]="customer.description" name="description"></td>
          </tr>
          <tr>
              <td>nonDel</td>
              <td>
                <select [(ngModel)]="customer.nonDel" name="nonDel">
                    <option value="true">Có</option>
                    <option value="false">Không</option>
                </select>
              </td>
            </tr>
          <tr>
            <td><input type="submit" (click)="save()" value="Sửa"></td>
            <td><input type="reset" value="Reset"></td>
          </tr>
        </table>
      </form>
      </div>
    </div>
  </div>
</div>
